<!doctype html>
<html>
<head>
<meta charset="windows-1250">
<title>Reporte Servicios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<style>
.titulopagina2 {
    border-bottom-width: 1px;
    border-color: #2A5DB0;
    border-left-width: 1px;
    border-top-width: 1px;
    font-family: verdana;
    font-size: 18pt;
    font-weight: bold;
    height: 30px;
    margin: 2pt;
    overflow: hidden;
    text-transform: uppercase;
}
.fila1 {
    background-color: #C3D9FF;
    color: #000000;
    font-size: 10pt;
}
.fila2 {
    background-color: #E8EEF7;
    color: #000000;
    font-size: 10pt;
}
.version {
    font-family: verdana;
    font-size: 8px;
}
</style>
</head>

<body class="container">
<div>
  <table border="0" id="principalTitleMatrix" class="w-100">
    <tbody>
      <tr>
        <td width="10%" rowspan="3"><img src="../images/medical/root/clinica.jpg" width="120" heigth="76" alt=""></td>
        <td width="90%" class="fila1"><div class="titulopagina" align="center">
            <div class="titulopagina2">Reporte de Servicios</div>
          </div></td>
        <td width="10%" rowspan="3" style="display:none"><img src="../images/medical/root/fmatrix.jpg" width="120" heigth="76" alt=""></td>
      </tr>
      <tr>
        <td colspan="1" align="right" class="fila2"><span class="version">Versión: (Mayo 07 de 2021) </span></td>
      </tr>
    </tbody>
  </table>
</div>
<br>
<div class="">
  <form>
    <div class="row mb-1 justify-content-around">
      <div class="col-6 col-lg-3 my-1">
        <label for="numHis" class="form-label">Numero Historia</label>
        <input type="text" class="form-control" id="numHis" placeholder="999999">
      </div>
      <div class="col-6 col-lg-3 align-self-center my-1">
        <label for="numIde" class="form-label">Numero Identificación</label>
        <input type="text" class="form-control" id="numIde" placeholder="Identificacion">
      </div>
      <div class="col-6 col-lg-3 align-self-center my-1">
        <label for="fecIni" class="form-label">Fecha Inicial</label>
        <input type="date" class="form-control" id="fecIni" placeholder="Fecha Inicial">
      </div>
      <div class="col-6 col-lg-3 align-self-center my-1">
        <label for="fecFin" class="form-label">Fecha Final</label>
        <input type="date" class="form-control" id="fecFin" placeholder="Fecha Fin">
      </div>
      <div class="col-12 col-lg-12 align-self-center text-center my-1">
        <button type="button" class="btn btn-primary">Filtrar</button>
      </div>
    </div>
  </form>
  <br>
    
<h3>Numero Historia: <span class="badge bg-secondary">999999</span></h3>
    <br>
  <table class="table table-hover table-sm">
    <thead  class="table-light">
      <tr>
        <th scope="col">Ingreso</th>
        <th scope="col">Servicio</th>
        <th scope="col">Fecha Ingreso</th>
        <th scope="col">Estado</th>
        <th scope="col">Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>URGENCIAS</td>
        <td>2020/01/01</td>
        <td>Activo</td>
        <td><button class="btn btn-outline-danger btn-sm">ReAbrir</button></td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Hospitalización</td>
        <td>2020/01/01</td>
        <td>Activo</td>
        <td><button class="btn btn-outline-danger btn-sm">ReAbrir</button></td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Plastica</td>
        <td>2020/01/01</td>
        <td>Cerrado</td>
        <td><button class="btn btn-outline-danger btn-sm">ReAbrir</button></td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td>Cirugia</td>
        <td>2020/01/01</td>
        <td>Inactivo</td>
        <td><button class="btn btn-outline-danger btn-sm">ReAbrir</button></td>
      </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
